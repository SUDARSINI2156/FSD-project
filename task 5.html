<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic Style Example</title>
  </head>
  <body>
    <h2 id="header">Dynamic styled header</h2>

    <script>
      // Dynamically apply color
      const header = document.getElementById("header");
      header.style.color = "purple"; // could come from user input
    </script>
  </body>
</html>
